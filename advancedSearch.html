<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="imageSearch.html">Images</a></li>
        </ul>
     </nav>
    <div class="topic">
        <h1 class="heading">Advanced Search</h1>
    </div>
    <hr>
    <form class="advanced-form" action="https://www.google.com/search?">
        <span>Find pages with ...</span>
        <label for="as_q">
            <span>all these words:</span>
            <input type="text" name="as_q"/>
        </label>
        <label for="as_epq">
            <span>this exact word or phrase:</span>
            <input type="text" name="as_epq"/>
        </label>
        <label for="as_oq">
            <span>any of these words:</span>
            <input type="text" name="as_oq"/>
        </label>
        <label for="as_eq">
            <span>none of these words:</span>
            <input type="text" name="as_eq"/>
        </label>
        <button class="advanced-btn" type="submit">submit</button>
    </form>
</body>
</html>
